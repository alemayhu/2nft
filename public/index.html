<!doctype html>
<html ng-app="2nft">
  <head>
    <meta charset="UTF-8">
    <title>2nft</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="app.js"></script>
    <style>
textarea {
  width: 90%;
}
body {
  text-align: center;
}
#new_rules {
  text-align: left;
}
    </style>
  </head>
  <body ng-controller="MainController">
    <div>
      <h1>2nft</h1>
      <div>
        <i ng-if="iptables_version != 'xyz'">using iptables-translate {{ iptables_version }}</i>
	<a href="/help">--help</a>
      </div>
      <div>
	<textarea 
	ng-change="old_rules_changed(this)"
    rows="7" cols="200" type="text" ng-model="old_rules" 
				    placeholder="Enter you legacy rules here">
	</textarea>
      </div>
      <hr>
      <pre id="new_rules">{{new_rules}}</pre>
    </div>
  </body>
</html>
