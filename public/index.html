<!doctype html>
<html ng-app="2nft">
  <head>
    <meta charset="UTF-8">
    <title>2nft</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="app.js"></script>
    <style>
textarea {
  width: 90%;
}
body {
  text-align: center;
}
#new_rules {
  text-align: left;
}
    </style>
  </head>
  <body ng-controller="MainController">
    <div>
      <h1>2nft</h1>
      <div>
        <i ng-if="iptables_version != 'xyz'">using iptables-translate {{ iptables_version }}</i>
	<a href="/help">--help</a>
      </div>
        <!-- old rules -->
      <div>
	<textarea 
	ng-change="old_rules_changed(this)"
    rows="7" cols="200" type="text" ng-model="old_rules" 
				    placeholder="Enter you legacy rules here">
	</textarea>
      </div>
        <!-- nft rules -->
      <hr ng-if="new_rules.length > 0">
      <pre id="new_rules">{{new_rules}}</pre>
      <div ng-if="new_rules.length > 0">
        <!-- Links -->
      <hr>
      <ul>
        <li><a href="https://wiki.nftables.org/wiki-nftables/index.php/List_of_available_translations_via_iptables-translate_tool">List of available translations via iptables-translate tool
          </a></li>
          <li><a href="https://github.com/alemayhu/2nft">alemayhu/2nft</a></li>
      </ul>
      </div>
    </div>
  </body>
</html>
