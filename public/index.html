<!doctype html>
<html ng-app="2nft">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>2nft</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body ng-controller="MainController">
    <div>
      <h1>2nft</h1>
      <p>
        <strong ng-if="iptables_version != 'xyz'">using iptables-translate {{ iptables_version }}</strong>
      </p>
        <!-- old rules -->
      <div>
	<textarea 
            autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false"
	ng-change="old_rules_changed(this)"
    rows="7" cols="200" type="text" ng-model="old_rules" 
				    placeholder="Enter you legacy rules here">
	</textarea>
      </div>
      <div ng-if="new_rules.length > 0">
	<textarea readonly
		    rows="7" cols="200" type="text" ng-model="new_rules">
	</textarea>
	<a id="download" href="/download/{{rule_id}}">Download</a>
      </div>
      <div>
        <h3>Useful Links</h3>
      <ul>
        <li><a href="https://wiki.nftables.org/wiki-nftables/index.php/List_of_available_translations_via_iptables-translate_tool">List of available translations via iptables-translate tool</a></li>
          <li><a href="http://patchwork.ozlabs.org/project/netfilter-devel/list/">netfilter-devel patchwork</a></li>
          <li><a href="/help">iptables-translate --help</a></li>
          <li><a href="https://github.com/alemayhu/2nft">alemayhu/2nft</a></li>
      </ul>
      </div>
    </div>
  </body>
</html>
