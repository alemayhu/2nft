<!doctype html>
<html ng-app="2nft">
  <head>
    <meta charset="UTF-8">
    <title>2nft</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="app.js"></script>
    <style>
textarea {
  width: 50%;
}
body {
  text-align: center;
}
    </style>
  </head>
  <body ng-controller="MainController">
    <div>
      <h1>2nft</h1>
      <i ng-if="iptables_version != 'xyz'">using {{ iptables_version }}</i>
      <div>
	<textarea rows="7" cols="200" type="text" ng-model="old_rules" 
					   placeholder="Enter you legacy rules here">
	</textarea>
      </div>
      <hr>
      <pre>{{old_rules}}</pre>
    </div>
  </body>
</html>
