<!doctype html>
<html ng-app="2nft">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>2nft</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body ng-controller="MainController">
    <div>
      <h1>2nft<small ng-if="app_version != 'xyz'"> - v{{ app_version }}</small></h1>
        <strong ng-if="iptables_version != 'xyz'">using iptables-translate {{ iptables_version }}</strong>
      </p>
      <a href="https://github.com/alemayhu/2nft"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
        <!-- old rules -->
      <div>
	<textarea 
            autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false"
	ng-change="old_rules_changed(this)"
 rows="{{ number_of_rows(old_rules) }}" cols="200" type="text" ng-model="old_rules"
				    placeholder="Enter you legacy rules here">
	</textarea>
      </div>
      <div ng-if="new_rules.length > 0">
	<textarea readonly
           rows="{{ number_of_rows(new_rules) }}" cols="200" type="text" ng-model="new_rules">
	</textarea>
	<a id="download" href="/download/{{rule_id}}"><button>Download</button></a>
      </div>
      <div>
        <h3>Useful Links</h3>
      <ul>
        <li><a href="https://wiki.nftables.org/wiki-nftables/index.php/List_of_available_translations_via_iptables-translate_tool">List of available translations via iptables-translate tool</a></li>
          <li><a href="http://patchwork.ozlabs.org/project/netfilter-devel/list/">Patchwork Netfilter Development</a></li>
          <li><a href="/help">iptables-translate --help</a></li>
          <li><a href="https://github.com/alemayhu/2nft">alemayhu/2nft</a></li>
      </ul>
      </div>
    </div>
  </body>
</html>
